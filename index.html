<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Center Fill Button</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    font-family: Arial, Helvetica, sans-serif;
}

button {
    position: relative;
    padding: 22px 60px;
    font-size: 22px;
    font-weight: bold;
    color: #000;
    background: #fff;
    border: 2px solid #000;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    transition: color 0.4s ease;
}

/* BLACK CIRCLE */
button::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: #000;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.5s ease, height 0.5s ease;
    z-index: 0;
}

/* TEXT ABOVE CIRCLE */
button span {
    position: relative;
    z-index: 1;
}

/* HOVER EFFECT */
button:hover::before {
    width: 300%;
    height: 300%;
}

button:hover {
    color: #fff;
}
</style>
</head>

<body>

<button onclick="location.href='./honestsoul/honestsoul.htm';">
    <span>START</span>
</button>

</body>
</html>
